<ion-content>
	<div class="lg">
		<div class="lg-logo">
			<a>logo</a>
		</div>
		<form class="lg-form" padding>
			<ion-item>
				<ion-label floating>手机号</ion-label>
				<ion-input [textMask]="{mask: phoneMask, guide: false}" name="phone" type="text" [(ngModel)]="phone"></ion-input>
			</ion-item>
			<ion-item>
				<ion-label floating>验证码</ion-label>
				<ion-input ></ion-input>
				<wq-send-valid-code [seconds]="10" [phone]="isValidPhone ? normalPhone : false" item-end class="lg-send-valid-code"></wq-send-valid-code>
			</ion-item>
			<button (click)="doLogin($event)" [disabled]="!canSubmit" [color]="primary"  block ion-button class="lg-form-submit">登录</button>
			<!-- <div text-center class="lg-form-forget-pwd">忘记密码?</div> -->
		</form>
	</div>
</ion-content>
